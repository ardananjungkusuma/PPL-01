<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keranjang Belanja</title>
  </head>
  <body>
    <h1>Keranjang belanja</h1>
    <img />

    <span

    /></span>

    <hr />

    <button id="bayar">Bayar</button>

    <script src="./src/app.js"></script>
